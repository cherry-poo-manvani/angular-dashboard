<h2 class="w-100 text-center">Add User</h2>
<div class="w-100 d-flex justify-content-center">

    <form class="w-75  form-control" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div>
            <div class="form-row">
                <!-- <full-name> -->
                <label for="fullName" class="col-sm-2 col-form-label">Full Name</label>
                <div class="form-group col-md-6">
                    <input type="text" formControlName="fullname" [ngClass]="{ 'is-invalid': submitted && f['fullname'].errors }" class="form-control" placeholder="Full Name">
                    <div *ngIf="submitted && f['fullname'].errors">
                        <div *ngIf="f['fullname'].errors['required']">Fullname is required</div>
                    </div>
                </div>

                <!-- <Email> -->
                <label for="inputEmail3" class="form-row">Email</label>
                <div class="form-group col-md-6">
                    <input type="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" class="form-control" id="inputEmail3" placeholder="Email">
                    <div *ngIf="submitted && f['email'].errors">
                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                        <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                    </div>
                </div>

                <!-- <Mobile No.> -->
                <label class="form-row" for="MobileNo">Mobile No.</label>
                <div class="form-group col-md-6">
                    <input type="number" formControlName="mobile" class="form-control" id="MobileNo" placeholder="MobileNo">
                </div>

                <!-- <City> -->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                </div>

                <!-- <Gender>   -->
                <div class="custom-control custom-radio">
                    <label>Gender</label>&nbsp;
                    <input type="radio" id="customRadio1" name="gender" class="custom-control-input" formControlName="gender" value="Female">
                    <label class="custom-control-label" for="customRadio1">Female</label>&nbsp;


                    <input type="radio" id="customRadio2" name="gender" class="custom-control-input" formControlName="gender" value="Male">
                    <label class="custom-control-label" for="customRadio2">Male</label>&nbsp;


                    <input type="radio" id="customRadio3" name="gender" class="custom-control-input" formControlName="gender" value="Other">
                    <label class="custom-control-label" for="customRadio3">Other</label>&nbsp;
                </div>


                <!-- <Department> -->
                <div class="col-auto my-1 d-flex">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Department</label><br>
                    <select formControlName="department" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option *ngFor="let department of departments" [value]="department.id">{{department.name}}</option>
                        </select>
                </div>

                <!-- <Hire-Date> -->
                <label>Hire Date</label><br>
                <input type="date" formControlName="date" name="hire-date" required pattern="\d{4}-\d{2}-\d{2}">
                <span class="validity"></span>




                <!-- < check> -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">permanent Employee</label>
                </div>

                <!-- <button> -->
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-outline-primary" (click)="onSubmit()">Add</button> &nbsp;
                    <button type="button" class="btn btn-outline-danger" (click)="onReset()">Cancel</button>

                </div>
            </div>
        </div>
    </form>
</div>
