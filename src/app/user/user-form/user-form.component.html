<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-row" >
    <!-- <first-name> -->
        <label for="firstName" class="col-sm-2 col-form-label"  >FirstName</label>
      <div class="col">
        <input type="text" formControlName="firstname" [ngClass]="{ 'is-invalid': submitted && f['firstname'].errors }"
        class="form-control"  placeholder="First name">
        <div *ngIf="submitted && f['firstname'].errors" class="invalid-feedback">
          <div *ngIf="f['firstname'].errors['required']">Fullname is required</div>
        </div>
      </div>
      
      <!-- <last-name> -->
        <label for="LastName" class="col-sm-2 col-form-label">LastName</label>
      <div class="col">
        <input type="text" formControlName="lastname" [ngClass]="{ 'is-invalid': submitted && f['lastname'].errors }"
        class="form-control" placeholder="Last name">
        <div *ngIf="submitted && f['lastname'].errors" class="invalid-feedback">
          <div *ngIf="f['lastname'].errors['required']">Fullname is required</div>
        </div>
      </div>
     
      <!-- <Email> -->
        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          class="form-control" id="inputEmail3" placeholder="Email">
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email is required</div>
            <div *ngIf="f['email'].errors['email']">Email is invalid</div>
          </div>
        </div>

      <!-- <Mobile No.> -->  
            <label class="mr-sm-2 sr-only" for="MobileNo">Mobile No.</label>
            <div class="col">
             <input type="number" formControlName="mobile" class="form-control" id="MobileNo" placeholder="MobileNo" [ngModel]=""> 
          </div>
      <!-- <Gender>   -->
        <div class="custom-control custom-radio" >
          <label>Gender</label>
          <br>
            <input type="radio" id="customRadio1" name="gender" class="custom-control-input" formControlName="gender" value="Female">
            <label class="custom-control-label" for="customRadio1">Female</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="customRadio2" name="gender" class="custom-control-input" formControlName="gender" value="Male">
            <label class="custom-control-label" for="customRadio2">Male</label>
          </div>
      <!-- <Date of employe> -->
        <label>Enter your birthday:
            <input type="date" formControlName="date" name="bday" required pattern="\d{4}-\d{2}-\d{2}">
            <span class="validity"></span>
          </label>
      <!-- <Department> -->
        <div class="col-auto my-1">
            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Department</label>
            <select formControlName="department" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
              <option *ngFor="let department of departments" [value]="department.id">{{department.name}}</option>
            </select>
          </div>
        <!-- <button> -->
          <div class="text-center">
            <button class="btn btn-primary mr-1" type="button" (click)="onSubmit()">Register</button>
            <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
        </div>
    </div>
  </form>
